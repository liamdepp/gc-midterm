<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Grand Circus Grille</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/488a0a2b97.js" crossorigin="anonymous"></script>
    <link rel="icon" href="images/cropped-favicon-512x512-32x32.png">
  </head>
  <body>
    <header>
      <div></div>
      <h1>Grand Circus Grille</h1>
      <a href="#cart" id="cartIcon"><i class="fas fa-shopping-cart"></i></a>
    </header>
    <main class="itemsPage">
      
    </main>
    <h1 class="cartName">Your Cart:</h1>
    <div class="salesInfo">
    <section id="cart">
    </section>
    <h3 id="subTotal">Subtotal:</h3>
    <h3 id="tax">Tax:</h3>
    <h3 id="total">Total:</h3>
    </div>
    <h2 id="payWith">Pay With:</h2>
    <section id="buttons">
      <a class="button cashButton" id='cash'>Cash</a>
      <a class="button cardButton" id='card'>Card</a>
    </section>

    <!-- cash payment modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form class="paymentForm" min="total">
          <h2>Pay with Cash</h2>
          <h3 class="amountDue">Total: $0.00</h3>
          <label
            >Cash Amount: $<input
              id="cashReceived"
              type="number"
              min="0.01"
              step="0.01"
              max="2500"
              value="0.00"
              required
          /></label>
          <button class="button" id='cashPayButton'>
            Pay
          </button>
          <h3 id='receiptHeader'></h3>
          <div class="receipt"></div>
          <h3 id='cashReceivedReceipt'></h3>
          <h3 id="changeDue"></h3>
          <input type="button" value="Cancel" class='button' id='switchCash' onClick="document.location.reload(true)">

        </form>
      </div>
    </div>

  
    <div id="myModal2" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <form class="paymentFormCard">
          <h2>Pay with Card</h2>
          <h3 class ="amountDueCard">Total: $0.00</h3>
          <label
            >Cardholder Name<input type="text" placeholder="Name" required
          />
          <label
            >Card Number<input type="text" id='cardNumber'onkeyup="addHyphen(this)" placeholder="xxxx-xxxx-xxxx-xxxx" pattern=".{19,19}" maxlength='19' required
          /></label>
          <label>CCV<input type="text" placeholder="xxx" minlength='3' maxlength='3' required/>
          <button class="button" id='cardPayButton'>Pay</button>
          <h3 id='receiptHeaderCard'></h3>
          <div class="receiptCard"></div>
          <input type="button" value="Cancel" class='button' id='switchCard' onClick="document.location.reload(true)">
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
