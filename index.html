<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/488a0a2b97.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div></div>
      <h1>Grand Circus Grille</h1>
      <a href="#cart" id="cartIcon"><i class="fas fa-shopping-cart"></i></a>
    </header>
    <main class="itemsPage">
      
    </main>
    <h1 class="cartName">Your Cart:</h1>
    <div class="salesInfo">
    <section id="cart">
    </section>
    <h3 id="subTotal">Subtotal:</h3>
    <h3 id="tax">Tax:</h3>
    <h3 id="total">Total:</h3>
    </div>
    <h2 id="payWith">Pay With:</h2>
    <section id="buttons">
      <a class="button cashButton" id='cash'>Cash</a>
      <a class="button cardButton" id='card'>Card</a>
    </section>

    <!-- cash payment modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form class="paymentForm" min="total">
          <h2>Pay with Cash</h2>
          <h3 class="amountDue">Total: $0.00</h3>
          <label
            >Cash Amount: $<input
              id="cashReceived"
              type="number"
              min="0.01"
              step="0.01"
              max="2500"
              value="0.00"
              required
          /></label>
          <button class="button">
            Pay
          </button>
          <h3 id="changeDue">Change:</h3>
          <div class="receipt"></div>
        </form>
      </div>
    </div>

  
    <div id="myModal2" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <form class="paymentForm">
          <h2>Pay with Card</h2>
          <h3 class ="amountDue">Total: $0.00</h3>
          <label
            >Cardholder Name<input type="text" placeholder="Name"
          />
          <label
            >Card Number<input type="text" placeholder="xxxx-xxxx-xxxx-xxxx"
          /></label>
          <label>CCV<input type="text" placeholder="xxx"/>
          <button class="button">Pay</button>
          <div class="receipt"></div>
          
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
