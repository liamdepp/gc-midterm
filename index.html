<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/488a0a2b97.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div></div>
      <h1>Grand Circus Grille</h1>
      <a href="#cart" id="cartIcon"><i class="fas fa-shopping-cart"></i></a>
    </header>
    <main class="itemsPage">
      
    </main>
    <h1 class="cartName">Your Cart:</h1>
    <section id="cart">
      
    </section>
    <h3 id="subTotal">Subtotal:</h3>
    <h3 id="tax">Tax:</h3>
    <h3 id="total">Total:</h3>
    <h2 id="payWith">Pay With:</h2>
    <section id="buttons">
      <a class="button cashButton" id='cash'>Cash</a>
      <a class="button cardButton" id='card'>Card</a>
    </section>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Some text in the Modal..</p>
      </div>
    </div>

  
    <div id="myModal2" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <form>
          <h2>Pay with Card</h2>
          <h3 class ="amountDue">Total: $0.00</h3>
          <label
            >Card Number<input type="text" placeholder="xxxx-xxxx-xxxx-xxxx"
          /></label>
          <label>CCV<input type="text" placeholder="xxx"/></label>
          <input type="button" value="Pay" class="button" />
          
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
